<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenTelemetry Config Hub</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #0b1220;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #111a2e;
      border-radius: 16px;
      padding: 48px;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
    }

    h1 {
      margin-top: 0;
      font-size: 40px;
    }

    p {
      color: #9ca3af;
      font-size: 18px;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    .links {
      margin-top: 32px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>OpenTelemetry Config Hub</h1>

    <p>
      Infrastructure-first OpenTelemetry Collector configs and
      version-aware insights.
    </p>

    <div class="links">
      <a href="/releases/">View Collector Releases →</a>
      <a href="https://github.com/rahulmhatre2505/opentelemetry-in" target="_blank">
        View on GitHub →
      </a>
    </div>
  </div>
</body>
</html>
