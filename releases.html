<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collector Release • OpenTelemetry Config Hub</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        background: #0b1220;
        color: #e5e7eb;
        padding: 32px;
      }

      .container {
        max-width: 900px;
        margin: auto;
      }

      a {
        color: #38bdf8;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      h1 {
        margin-bottom: 8px;
      }

      .meta {
        color: #9ca3af;
        margin-bottom: 24px;
      }

      .card {
        background: #111a2e;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 24px;
        white-space: pre-wrap;
        line-height: 1.6;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <a href="/releases/">← Back to releases</a>

      <h1 id="title">Loading…</h1>
      <div class="meta" id="meta"></div>

      <div class="card" id="notes">Fetching release notes…</div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const version = params.get("version");

      if (!version) {
        document.getElementById("title").innerText =
          "No version specified";
        throw new Error("Missing version");
      }

      const DATA_URL = `https://raw.githubusercontent.com/rahulmhatre2505/otel-config-hub-data/main/releases/${version}.json`;

      fetch(DATA_URL)
        .then((res) => {
          if (!res.ok) throw new Error("Not found");
          return res.json();
        })
        .then((data) => {
          document.title = `v${data.version} • Collector Release`;
          document.getElementById("title").innerText =
            `Collector v${data.version}`;

          const date = new Date(data.published_at).toDateString();

          document.getElementById("meta").innerHTML = `
            Released on ${date} •
            <a href="${data.url}" target="_blank" rel="noopener noreferrer">
              View on GitHub →
            </a>
          `;

          document.getElementById("notes").innerText =
            data.notes || "No release notes available.";
        })
        .catch(() => {
          document.getElementById("notes").innerText =
            "Unable to load release details.";
        });
    </script>
  </body>
</html>
